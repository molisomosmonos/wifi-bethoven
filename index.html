<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Simulacro Wi-Fi ‚Äî Educaci√≥n</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="card" id="home">
    <div class="logo">üì∂</div>
    <h1>Simulacro Wi-Fi</h1>

    <button id="btn" class="cta">Conectate a Wi-Fi</button>

    <p class="hint">Al tocar, WIFI.</p>
  </main>

  <!-- Pantalla de alerta (aparece tras el click) -->
  <section id="alert" class="alert hidden" aria-hidden="true">
    <!-- Si sub√≠s alerta.png al repo, se usar√° esta imagen -->
    <img id="alertImg" src="alerta.png" alt="ALERTA: No te conectes a cualquier red Wi-Fi. Verifica." onerror="this.classList.add('hide')" />

    <!-- Fallback SVG si no hay imagen -->
    <div id="alertFallback" class="alert-fallback">
      <svg viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid meet">
        <defs>
          <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#0b1220"/>
            <stop offset="100%" stop-color="#101a33"/>
          </linearGradient>
        </defs>
        <rect width="1200" height="600" fill="url(#g)"/>
        <text x="600" y="190" text-anchor="middle" font-size="84" fill="#58a6ff" font-family="Segoe UI, Arial, sans-serif">‚ö†Ô∏è  ALERTA</text>
        <text x="600" y="300" text-anchor="middle" font-size="56" fill="#e6eef8" font-weight="700" font-family="Segoe UI, Arial, sans-serif">
          NO TE CONECTES A CUALQUIER RED WIFI
        </text>
        <text x="600" y="370" text-anchor="middle" font-size="42" fill="#9fb0c9" font-family="Segoe UI, Arial, sans-serif">
          VERIFICA SIEMPRE LA FUENTE ‚Äî SIMULACRO EDUCATIVO
        </text>
      </svg>
    </div>

    <button id="close" class="close">Cerrar</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
